<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About Me</title>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
<style>
    /* พื้นฐาน */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Kanit', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #f5af19, #f12711);
    }

    /* กล่องแสดงข้อมูล */
    .about-container {
        background-color: #fff;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 400px;
        width: 90%;
        color: #333;
        transition: transform 0.3s;
    }

    /* เอฟเฟกต์เมื่อวางเมาส์ */
    .about-container:hover {
        transform: translateY(-10px);
    }

    /* รูปโปรไฟล์ */
    .profile-pic {
        width: 170px;
        height: 170px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 20px;
        border: 4px solid #f12711;
    }

    /* ชื่อ */
    h1 {
        font-size: 28px;
        color: #f12711;
        margin-bottom: 15px;
    }

    h2 {
        font-size: 24px;
        color: #f5af19;
        margin: 12px;
    }

    /* ข้อความทั่วไป */
    p {
        font-size: 16px;
        color: #555;
        margin: 10px 0;
    }

    /* ปุ่มสำหรับการติดต่อ */
    .contact-btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #f12711;
        color: #fff;
        border-radius: 25px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s;
    }

    .contact-btn:hover {
        background-color: #d11308;
    }
</style>
</head>
<body>

<div class="about-container">
    <h2>My Profile</h2>
    <!-- รูปภาพโปรไฟล์ -->
    <img src="img/image.jpg" alt="Profile Picture" class="profile-pic">
    
    <!-- ข้อมูลส่วนตัว -->
    <h1>มาริสา สุมาลี</h1>
    <p>อายุ: 21 ปี</p>
    <p>นักศึกษาวิศวกรรมคอมพิวเตอร์</p>
    <p>มหาวิทยาลัยศรีปทุม</p>
    <p>เป็นคนร่าเริง ชอบเรียนรู้สิ่งใหม่ๆ</p>
    
    <!-- ปุ่มการติดต่อ -->
    <a href="https://line.me/ti/p/zGPl2n_FaR" class="contact-btn">ติดต่อฉัน</a>
</div>

</body>
</html>
